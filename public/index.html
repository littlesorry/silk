<!DOCTYPE html>
<html>
<head>
	<title>Silk</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="littlesorry@github">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="pageContain">
		<!-- page 1-->
		<div class="page page1 current">
			<div class="contain" onclick="runPage.go(1);" ontouchstart="runPage.go(1);">
				<img class="fixed top left" src="assets/p1/1-02.png">
				<img class="fixed top left" src="assets/p1/1-03.png">
			</div>
		</div>
		<!-- page 3-->
		<div class="page page3">
			<div class="contain">
				<img class="fixed top left" style="margin-top:-1%" src="assets/p3/3-02.png">
				<img class="fixed top left" style="" src="assets/p3/3-03.png">
				<img class="fixed btn1" src="assets/p3/3-04_clip.png" onclick="runPage.go(2);" ontouchstart="runPage.go(2);">
				<img class="fixed btn2" src="assets/p3/3-05_clip.png">
				<img class="fixed btn3" src="assets/p3/3-05_clip.png">
			</div>
		</div>
		<!-- page 4-->
		<div class="page page4">
			<div class="contain">
				<img class="fixed top left" src="assets/p4/4-02.png">
				<img class="fixed btn1" src="assets/p4/4-03_clip.png" onclick="runPage.go(3);" ontouchstart="runPage.go(3);">
				<img class="fixed btn2" src="assets/p4/4-04_clip.png" onclick="runPage.go(3);" ontouchstart="runPage.go(3);">
				<img class="fixed btn3" src="assets/p4/4-05_clip.png" onclick="runPage.go(3);" ontouchstart="runPage.go(3);">
				<img class="fixed btn4" src="assets/p4/4-06_clip.png" onclick="runPage.go(3);" ontouchstart="runPage.go(3);">
			</div>
		</div>
		<!-- page 5-->
		<div class="page page5">
			<div class="contain">
				<img class="fixed canvas" src="assets/p5/5-05_clip.png">
				<img class="fixed btn1" src="assets/p5/5-02_clip.png">
				<img class="fixed btn2" src="assets/p5/5-03_clip.png">
				<img class="fixed btn3" src="assets/p5/5-04_clip.png">
				<img class="fixed btn4" src="assets/p5/5-06_clip.png">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/fullPage.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
