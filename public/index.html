<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>雅诗兰黛</title>
	<meta name="author" content="littlesorry@github">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-touch-fullscreen" content="yes" />	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script data-main="app/main" src="lib/require-2.1.17.js"></script>
</head>
<body>
	<div id="pageContain">
		<!-- page 1, idx 0-->
		<div class="page page1 current" data-idx="0">
			<div class="contain" onclick="next();" ontouchstart="next();">
				<img class="bg fadeIn" src="assets/bg.jpg">
				<img class="fixed i1 center-x " src="assets/p1/1-02.png">
				<img class="fixed i2 center-x " src="assets/p1/1-03.png">
				<img class="fixed bottom left bottom-in delay-1 logo1" src="assets/logo_1.png">
				<img class="fixed bottom right bottom-in delay-2 brand-logo" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 3-->
		<div class="page page3" data-idx="1">
			<div class="contain">				
				<img class="bg fadeIn" src="assets/p3/3-01.jpg">
				<img class="fixed center-x label i1" style="margin-top:-1%" src="assets/p3/3-02.png">
				<img class="fixed center-x bottom i2" style="" src="assets/p3/3-03.png">
				<img class="fixed bottom-in delay-1 btn1" src="assets/p3/3-04_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed left-in delay-2 btn2" src="assets/p3/3-05_clip.png">
				<img class="fixed right-in delay-3 btn3" src="assets/p3/3-06_clip.png" onclick="goInstruction();" ontouchstart="goInstruction();">
			</div>
		</div>
		<!-- page 4-->
		<div class="page page4" data-idx="2">
			<div class="contain">
				<img class="bg fadeIn" src="assets/bg.jpg">
				<img class="fixed top left full right-in" src="assets/p4/4-02.png">
				<img class="fixed right-in delay-3 btn1" src="assets/p4/4-03_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed left-in btn2" src="assets/p4/4-04_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed left-in delay-2 btn3" src="assets/p4/4-05_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed right-in delay-3 btn4" src="assets/p4/4-06_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed bottom right bottom-in delay-2 brand-logo" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 5-->
		<div class="page page5" data-idx="3">
			<div class="contain">
				<img class="bg fadeIn" src="assets/p5/5-01.jpg">
				<img class="fixed bubble delay-3 center-x canvas" src="assets/p5/5-05_clip.png">
				<div id="canvas-container">
					<canvas id="canvas" class="delay-4"></canvas>
				</div>
				<img class="fixed left-in delay-1 btn1" src="assets/p5/5-02_clip.png" onclick="prev();" ontouchstart="prev();">
				<img class="fixed left-in delay-0 btn2" src="assets/p5/5-03_clip.png" onclick="clearCanvas();" ontouchstart="clearCanvas();">
				<img class="fixed right-in delay-2 btn3" src="assets/p5/5-04_clip.png" onclick="undo();" ontouchstart="undo();">
				<img class="fixed bottom-in delay-3 btn4" src="assets/p5/5-06_clip.png" onclick="next();" ontouchstart="next();">
			</div>
		</div>
		<!-- page 6, idx 4 -->
		<div class="page page6" data-idx="4">
			<div class="contain">
				<img class="bg fadeIn" src="assets/bg.jpg">
				<img class="fixed label delay-0 label1" src="assets/p6/6-02_clip.png">
				<img class="fixed bubble delay-4 center-x canvas" src="assets/p6/6-05_clip.png">
				<img class="fixed left-in delay-0 btn1" src="assets/p6/6-03_clip.png" onclick="prev();" ontouchstart="prev();">
				<img class="fixed right-in delay-1 btn2" src="assets/p6/6-04_clip.png">
				<img class="fixed left-in sub-btn delay-2 active sub-btn1" src="assets/p6/6-btn-01.png">
				<img class="fixed right-in sub-btn delay-2 sub-btn2" src="assets/p6/6-btn-02.png">
				<img class="fixed right-in sub-btn delay-2 sub-btn3" src="assets/p6/6-btn-03.png">
				<div id="d3-container"></div>
				<img class="fixed bottom-in delay-3 btn3" src="assets/p6/6-06_clip.png" onclick="next();" ontouchstart="next();">

				<img class="fixed bottom right bottom-in delay-2 brand-logo" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 7 -->
		<div class="page page7" data-idx="5"> 
			<div class="contain">
				<img class="bg fadeIn" src="assets/bg.jpg">
				<img class="fixed label delay-0 label1" src="assets/p7/7-02_clip.png">
				<img class="fixed bubble canvas" src="assets/p7/7-03_clip.png">
				<img class="fixed bubble t-shirt t-shirt-1" src="assets/t-1.png">
				<img class="fixed bubble t-shirt t-shirt-2" src="assets/t-2.png">
				<img class="fixed bubble t-shirt t-shirt-3" src="assets/t-3.png">
				<img class="fixed bubble t-shirt t-shirt-4" src="assets/t-4.png">
				<div id="preview-container">
					<canvas id="pre-canvas"></canvas>
				</div>

				<input class="fixed input full-line left-in delay-1 input1" type="text" maxlength="20" onclick="showPick();" ontouchstart="showPick();">

				<input class="fixed input full-line right-in delay-2 input2" type="text" maxlength="8">
				<input class="fixed input full-line left-in delay-3 input3" type="text" maxlength="14">

				<img class="fixed left-in delay-3 btn1" src="assets/p7/7-07_clip.png" onclick="prev();" ontouchstart="prev();">
				<img class="fixed right-in delay-4 btn2" src="assets/p7/7-08_clip.png" onclick="page(6);" ontouchstart="page(6);">
				<!-- step 1 -->
				<div class="step1-overlay fadeIn">
					<input class="fixed input left-in delay-1 input4" type="text" maxlength="20">
					<!-- <img class="fixed label delay-0 step-label" src="assets/p8/8-02_clip.png"> -->
					<ul class="fixed msg delay-2 bubble">
						<li onclick="pickItem(1);" ontouchstart="pickItem(1);">放我的心意在你胸口</li>
						<li onclick="pickItem(2);" ontouchstart="pickItem(2);">This is ONLY for YOU</li>
						<li onclick="pickItem(3);" ontouchstart="pickItem(3);">你的温柔 在我的胸口</li>
						<li onclick="pickItem(4);" ontouchstart="pickItem(4);">期待爱与被爱的方式 很自然</li>
						<li onclick="pickItem(5);" ontouchstart="pickItem(5);">亲爱滴 点赞的都是真姐妹哦</li>
						<li onclick="pickItem(6);" ontouchstart="pickItem(6);" >做敢于穿粉红的真男人</li>
						<li onclick="pickItem(7);" ontouchstart="pickItem(7);">Love Pink Love Life</li>
					</ul>
					<img class="fixed left-in delay-1 step-btn1" src="assets/p8/8-04_clip.png" onclick="hidePick(true);" ontouchstart="hidePick(true);">
					<img class="fixed right-in delay-2 step-btn2" src="assets/p8/8-05_clip.png" onclick="hidePick();" ontouchstart="hidePick();">

				</div>
			</div>
		</div>

		<div class="page page8" data-idx="6">
			<div class="contain">
				<img class="bg fadeIn" src="assets/bg.jpg">
				<div class="overlay" style="display:block;">
					<img class="fixed label delay-0 label0" src="assets/p9/9-02_clip.png">	
					<img class="fixed delay-0 icon1" src="assets/p9/9-03_clip.png">	
					<img class="fixed delay-1 label1 fadeIn" src="assets/p9/9-04_clip.png">
					<img class="fixed delay-1 label2 bottom-in " src="assets/p9/9-09_clip.png">							
					<img class="fixed bubble canvas" src="assets/p9/9-05_clip.png">
					<div class="fixed left-in delay-2 info">No. 00</div>
					<div class="fixed right-in delay-2 favor">
						<span class="focus delay-5">12</span>赞
					</div>

					<img class="fixed bubble t-shirt t-shirt-1" src="assets/t-1.png">
					<img class="fixed bubble t-shirt t-shirt-2" src="assets/t-2.png">
					<img class="fixed bubble t-shirt t-shirt-3" src="assets/t-3.png">
					<img class="fixed bubble t-shirt t-shirt-4" src="assets/t-4.png">

					<img class="fixed left-in delay-2 btn1" src="assets/p9/9-06_clip.png">
					<img class="fixed right-in delay-2 btn2" src="assets/p9/9-07_clip.png">
					<img class="fixed right-in delay-3 btn3" src="assets/p9/9-08_clip.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
