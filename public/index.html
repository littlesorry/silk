<!DOCTYPE html>
<html>
<head>
	<title>Silk</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="author" content="littlesorry@github">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="pageContain">
		<!-- page 1-->
		<div class="page page1 current">
			<div class="contain" onclick="next();" ontouchstart="next();">
				<img class="fixed top left" src="assets/p1/1-02.png">
				<img class="fixed top left" src="assets/p1/1-03.png">
				<img class="fixed bottom left bottom-in delay-one" src="assets/logo_1.png">
				<img class="fixed bottom right bottom-in delay-two" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 3-->
		<div class="page page3">
			<div class="contain">
				<img class="fixed top left" style="margin-top:-1%" src="assets/p3/3-02.png">
				<img class="fixed top left" style="" src="assets/p3/3-03.png">
				<img class="fixed bottom-in btn1" src="assets/p3/3-04_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed left-in btn2" src="assets/p3/3-05_clip.png">
				<img class="fixed right-in btn3" src="assets/p3/3-06_clip.png" onclick="goInstruction();" ontouchstart="goInstruction();">
			</div>
		</div>
		<!-- page 4-->
		<div class="page page4">
			<div class="contain">
				<img class="fixed top left" src="assets/p4/4-02.png">
				<img class="fixed right-in btn1" src="assets/p4/4-03_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed left-in btn2" src="assets/p4/4-04_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed left-in btn3" src="assets/p4/4-05_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed right-in btn4" src="assets/p4/4-06_clip.png" onclick="next();" ontouchstart="next();">
				<img class="fixed bottom right bottom-in delay-one" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 5-->
		<div class="page page5">
			<div class="contain">
				<img class="fixed bubble canvas" src="assets/p5/5-05_clip.png">
				<img class="fixed left-in btn1" src="assets/p5/5-02_clip.png" onclick="prev();" ontouchstart="prev();">
				<img class="fixed left-in btn2" src="assets/p5/5-03_clip.png">
				<img class="fixed right-in btn3" src="assets/p5/5-04_clip.png">
				<img class="fixed bottom-in btn4" src="assets/p5/5-06_clip.png" onclick="next();" ontouchstart="next();">
			</div>
		</div>
		<!-- page 6 -->
		<div class="page page6">
			<div class="contain">
				<img class="fixed label label1" src="assets/p6/6-02_clip.png">
				<img class="fixed left-in btn1" src="assets/p6/6-03_clip.png" onclick="prev();" ontouchstart="prev();">
				<img class="fixed right-in btn2" src="assets/p6/6-04_clip.png">
				<img class="fixed left-in sub-btn active sub-btn1" src="assets/p6/6-btn-01.png">
				<img class="fixed right-in sub-btn sub-btn2" src="assets/p6/6-btn-02.png">
				<img class="fixed right-in sub-btn sub-btn3" src="assets/p6/6-btn-03.png">
				<img class="fixed bubble canvas" src="assets/p6/6-05_clip.png">
				<img class="fixed bottom-in btn3" src="assets/p6/6-06_clip.png" onclick="next();" ontouchstart="next();">

				<img class="fixed bottom right bottom-in delay-one" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 7 -->
		<div class="page page7" data-step="1"> 
			<div class="contain">
				<img class="fixed label label1" src="assets/p7/7-02_clip.png">
				<img class="fixed bubble canvas" src="assets/p7/7-03_clip.png">

				<input class="fixed input full-line left-in input1" type="text" maxlength="20">
				<input class="fixed input full-line right-in input2" type="text" maxlength="8">
				<input class="fixed input full-line left-in input3" type="text" maxlength="14">

				<img class="fixed left-in btn1" src="assets/p7/7-07_clip.png" onclick="prev();" ontouchstart="prev();">
				<img class="fixed right-in btn2" src="assets/p7/7-08_clip.png" onclick="next();" ontouchstart="next();">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/fullPage.js"></script>
	<script type="text/javascript" src="app/main.js"></script>
</body>
</html>
