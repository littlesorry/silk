<!DOCTYPE html>
<html>
<head>
	<title>雅诗兰黛-乳腺癌防治活动</title>
	<meta name="author" content="littlesorry@github">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/nprogress.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script data-main="app/main" src="lib/require-2.1.17.js"></script>
</head>
<body>
	<div class="pageload-overlay"></div>
	<div style="width:100px;height:1px;overflow:hidden;position:absolute;top:-1px;">
	    <img src="assets/icon-1.jpg" >
	    <!-- <img src="assets/icon.png" > -->
	</div> 
	<div class="fixed hide bubble dialog">
	</div>
	<div id="pageContain">
		<!-- page 1, idx 0-->
		<div class="page page1 current" data-idx="0">
			<div class="contain">
				<!-- <img class="fixed bubble i1 i1_old center-x " src="assets/p1/1-02.png"> -->
				<img class="fixed bubble i1 i1_old orbit" src="assets/p1/orbit.png">
				<img class="fixed arrow arrow1" src="assets/p1/arr_1.png">
				<img class="fixed arrow arrow2" src="assets/p1/arr_2.png">
				<img class="fixed arrow arrow3" src="assets/p1/arr_3.png">
				<img class="fixed arrow arrow4" src="assets/p1/arr_4.png">
				<img class="fixed hide fadeIn duration-long i1 i1_new center-x " src="assets/p1/2-01.png">
				<img class="fixed left-in delay-1 i2 center-x " src="assets/p1/1-03.png">
				<div class="fixed point p-start" data-path="1"></div>
				<div class="fixed point p-top" data-path="2"></div>
				<div class="fixed point p-end" data-path="3"></div>
				<img class="fixed bottom-in delay-2 logo1" src="assets/logo_1.png">
				<img class="fixed bottom-in delay-3 brand-logo" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 3-->
		<div class="page page3" data-idx="1">
			<div class="contain">				
				<img class="fixed center-x label i1" src="assets/p3/3-02.png">
				<img class="fixed fadeIn duration-long i2" style="" src="assets/p3/3-03.png">
				<img class="fixed fadeIn duration-long i3" style="" src="assets/p3/3-01.png">
				<img class="fixed fadeIn duration-long delay-1 brand-logo" src="assets/logo_2.png">
				<img class="fixed fadeIn duration-long delay-1 btn1" src="assets/p3/3-04_clip.png" ontouchstart="page(2);">
				<img class="fixed fadeIn duration-long delay-2 btn2" src="assets/p3/3-05_clip.png" ontouchstart="page(7);">
				<img class="fixed fadeIn duration-long delay-2 btn3" src="assets/p3/3-06_clip.png" ontouchstart="goInstruction();">
			</div>
		</div>
		<!-- page 4-->
		<div class="page page4" data-idx="2">
			<div class="contain">
				<img class="fixed top left full right-in" src="assets/p4/4-02.png">
				<img class="fixed right-in delay-3 btn1" src="assets/p4/4-03_clip.png" ontouchstart="p4.pick(0);">
				<img class="fixed left-in btn2" src="assets/p4/4-04_clip.png" ontouchstart="p4.pick(1);">
				<img class="fixed left-in delay-2 btn3" src="assets/p4/4-05_clip.png" ontouchstart="p4.pick(2);">
				<img class="fixed right-in delay-3 btn4" src="assets/p4/4-06_clip.png" ontouchstart="p4.pick(3);">
				<img class="fixed right-in delay-4 brand-logo" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 5-->
		<div class="page page5" data-idx="3">
			<div class="contain">
				<img class="fixed label" src="assets/p5/5-00.png">
				<img class="fixed bottom-in delay-4 brand-logo" src="assets/logo_2.png">
				<img class="fixed bubble delay-3 center-x canvas" src="assets/p5/5-05_clip.png">
				<div id="canvas-container">
					<canvas id="canvas" class="delay-4"></canvas>
				</div>
				<img class="fixed left-in delay-1 btn1" src="assets/p5/5-02_clip.png" ontouchstart="prev();">
				<img class="fixed left-in delay-0 btn2" src="assets/p5/5-03_clip.png"  ontouchstart="p5.clear();">
				<img class="fixed right-in delay-2 btn3" src="assets/p5/5-04_clip.png"  ontouchstart="p5.undo();">
				<img class="fixed bottom-in delay-3 btn4" src="assets/p5/5-06_clip.png"  ontouchstart="p5.next();">
			</div>
		</div>
		<!-- page 6, idx 4 -->
		<div class="page page6" data-idx="4">
			<div class="contain">
				<img class="fixed label delay-0 label1" src="assets/p6/6-02_clip.png">
				<img class="fixed bubble delay-3 center-x canvas" src="assets/p6/6-05_clip.png">
				<img class="fixed left-in delay-0 btn1" src="assets/p6/6-03_clip.png"  ontouchstart="page(3);">
				<img class="fixed right-in delay-1 btn2" src="assets/p6/6-04_clip.png">
				<img class="fixed left-in sub-btn delay-2 active sub-btn1" src="assets/p6/6-btn-01.png"  ontouchstart="p6.thinLine();">
				<img class="fixed right-in sub-btn delay-2 sub-btn2" src="assets/p6/6-btn-02.png"  ontouchstart="p6.mediumLine();">
				<img class="fixed right-in sub-btn delay-2 sub-btn3" src="assets/p6/6-btn-03.png"  ontouchstart="p6.thickLine();">
				<div id="d3-container"></div>
				<img class="fixed bottom-in delay-3 btn3" src="assets/p6/6-06_clip.png"  ontouchstart="page(5);">

				<img class="fixed bubble delay-2 brand-logo" src="assets/logo_2.png">
			</div>
		</div>
		<!-- page 7 -->
		<div class="page page7" data-idx="5"> 
			<div class="contain">
				<img class="fixed label delay-0 label1" src="assets/p7/7-02_clip.png">
				<img class="fixed bubble canvas" src="assets/p7/7-03_clip.png">
				<img class="fixed bubble t-shirt t-shirt-1" src="assets/t-1.png">
				<img class="fixed bubble t-shirt t-shirt-2" src="assets/t-2.png">
				<img class="fixed bubble t-shirt t-shirt-3" src="assets/t-3.png">
				<img class="fixed bubble t-shirt t-shirt-4" src="assets/t-4.png">
 				<img class="fixed fadeIn delay-3 data-img">
 				<img class="fixed bubble delay-3 btn-scale btn-small" src="assets/less.svg" ontouchstart="p7.small();">
 				<img class="fixed bubble delay-3 btn-scale btn-full" src="assets/more.svg" ontouchstart="p7.full();">
				
				<input class="fixed input full-line left-in delay-1 input1" type="text" maxlength="20"  ontouchstart="p7.showPick();">

				<input class="fixed input full-line right-in delay-2 input2" type="text" maxlength="8">
				<input class="fixed input full-line left-in delay-3 input3" type="text" maxlength="11">

				<img class="fixed left-in delay-3 btn1" src="assets/p7/7-07_clip.png"  ontouchstart="page(4);">
				<!-- page(6); -->
				<img class="fixed right-in delay-4 btn2" src="assets/p7/7-08_clip.png"  ontouchstart="p7.upload();">
				<div class="fixed bubble info">
					上传成功，<br />
					2秒后跳转
				</div>
				<div class="fixed bubble err">
					
				</div>
				<!-- step 1 -->
				<div class="step1-overlay fadeIn">
					<input class="fixed input left-in delay-1 input4" type="text" maxlength="20" placeholder="（点此输入想对TA说的话...）">
					<!-- <img class="fixed label delay-0 step-label" src="assets/p8/8-02_clip.png"> -->
					<ul class="fixed msg delay-2 bubble">
						<li  ontouchstart="p7.pickItem(1);">放我的心意在你胸口</li>
						<li  ontouchstart="p7.pickItem(2);">This is ONLY for YOU</li>
						<li  ontouchstart="p7.pickItem(3);">你的温柔 在我的胸口</li>
						<li  ontouchstart="p7.pickItem(4);">期待爱与被爱的方式 很自然</li>
						<li  ontouchstart="p7.pickItem(5);">亲爱滴 点赞的都是真姐妹哦</li>
						<li  ontouchstart="p7.pickItem(6);" >做敢于穿粉红的真男人</li>
						<li  ontouchstart="p7.pickItem(7);">Love Pink Love Life</li>
					</ul>
					<img class="fixed left-in delay-1 step-btn1" src="assets/p8/8-04_clip.png"  ontouchstart="p7.hidePick(true);">
					<img class="fixed right-in delay-2 step-btn2" src="assets/p8/8-05_clip.png"  ontouchstart="p7.hidePick();">
				</div>
			</div>
		</div>
		<div class="page page8" data-idx="6">
			<div class="contain">
				<div class="overlay" style="display:block;">
					<img class="fixed label delay-0 label0" src="assets/p9/9-02_clip.png">	
					<img class="fixed delay-0 icon1" src="assets/p9/9-03_clip.png">	
					<!-- <img class="fixed delay-1 label1 fadeIn" src="assets/p9/9-04_clip.png"> -->
					<div class="fixed delay-1 label1 fadeIn">
						关爱乳腺健康从我开始，<br />
						这是地球上第<span>XXX</span>件粉T哦！
					</div>
					<img class="fixed delay-1 label2 bottom-in " src="assets/p9/9-09_clip.png">							
					<img class="fixed bubble canvas" src="assets/p9/9-05_clip.png">
					<div class="fixed hide left-in delay-2 info">
						No. <span class="no">00</span><br />
						<span class="author"></span>
					</div>
					<div class="fixed hide right-in delay-2 favor">
						<span class="focus delay-5">12</span>赞
					</div>

					<img class="fixed hide bubble t-shirt t-shirt-1" src="assets/t-1.png">
					<img class="fixed hide bubble t-shirt t-shirt-2" src="assets/t-2.png">
					<img class="fixed hide bubble t-shirt t-shirt-3" src="assets/t-3.png">
					<img class="fixed hide bubble t-shirt t-shirt-4" src="assets/t-4.png">
					<img class="fixed bubble delay-4 work">
					<div class="fixed fadeIn delay-4 comment"></div>
					<div class="fixed hide bubble msg">
						点赞成功
					</div>

					<img class="fixed left-in delay-2 btn1" src="assets/p9/9-06_clip.png"  ontouchstart="p8.favor();">
					<img class="fixed right-in delay-2 btn2" src="assets/p9/9-07_clip.png"  ontouchstart="p8.start();">
					<img class="fixed right-in delay-3 btn3" src="assets/p9/9-08_clip.png"  ontouchstart="page(7);">
				</div>
			</div>
		</div>

		<div class="page page9" data-idx="7">
			<div class="contain">
				<img class="fixed label delay-0" src="assets/p10/10-02_clip.png">	
				<img class="fixed bubble delay-3 brand-logo" src="assets/logo_2.png">
				<img class="fixed tab bubble" src="assets/p10/10-03_clip.png">
				<div class="fixed tab-item-1"  ontouchstart="p9.tab(0);"></div>
				<div class="fixed tab-item-2"  ontouchstart="p9.tab(1);"></div>
				<img class="fixed list bubble" src="assets/p10/10-04_clip.png">
				<div class="fixed list-container">
					<div class="inner"></div>
				</div>
				<img class="fixed left-in delay-1 btn1" src="assets/p10/10-07_clip.png"  ontouchstart="p9.search();">
				<img class="fixed bottom-in delay-2 btn2" src="assets/p10/10-08_clip.png"  ontouchstart="p9.start();">
			</div>
		</div>
	</div>
</body>
</html>
